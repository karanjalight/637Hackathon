{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div
  style="margin-top: 15px; margin-left: 35px; height: 680px;" 
  
  >
   <div>
    <h3 class="title is-size-1">Login</h3>
    <hr><br>
    <form method="post">
      {% csrf_token %}
      <div class="field" style="margin-bottom: 8px;">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" style="padding: 5px 10px" name="username" type="email" placeholder="e.g. alexsmith@gmail.com">
          </div>
        </div>
        <div class="field" style="margin-bottom: 8px;">
          <label class="label">Password</label>
          <div class="control">
            <input class="input"  style="padding: 5px 10px;" name="password" type="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
        <p class="control">
          <button type="submit" class="button is-success btn-primary" style="padding: 8px 15px; margin-top: 10px; border-radius: 6px;"> Login </button>
        </p>
        <p class="text-left">Don't have an account? <br/> <br/> <a class='bg-success' style='border-radius: 4px; padding: 10px 20px; margin:10px 5px' href="/">Register</a> instead.</p>
  
      </div>
    </form>
   </div>
  </div>
{% endblock %}
